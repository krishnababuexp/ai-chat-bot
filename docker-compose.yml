services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_app
    restart: on-failure
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - db
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --reload --port 8000

  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: site_crawler
    env_file: .env
    depends_on:
      - app

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:stable
    container_name: rag_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  pgdata:
  qdrant_storage:
