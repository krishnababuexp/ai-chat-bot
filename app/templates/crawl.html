<!DOCTYPE html>
<html>
<head>
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Crawl a Website</h1>

    <form id="crawlForm" class="space-y-4">
      <input id="urlInput" type="text"
        placeholder="Enter website URL"
        class="w-full px-4 py-2 border rounded-lg"
      />

      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Crawl
      </button>
    </form>

    <div id="result" class="mt-6 text-gray-800"></div>
  </div>

<script>
document.getElementById("crawlForm").onsubmit = async (e) => {
    e.preventDefault();
    const url = document.getElementById("urlInput").value;
    const res = await fetch("/api/v1/crawl", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url })
    })
    const data = await res.json()
    console.log(data)
    document.getElementById("result").innerHTML =
        "Crawl Started! Task ID: " + data.task_id
}
</script>

</body>
</html>
